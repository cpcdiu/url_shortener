name: Update Contributors List

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update README with contributors
        uses: danielmocan/contributors-readme-action@v2.3.5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          readme-path: README.md
          image-size: 100
          columns-per-row: 6
          commit-message: "docs: update contributors"
